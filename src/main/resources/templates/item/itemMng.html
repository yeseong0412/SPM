<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    select {
      margin-right: 10px;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#searchBtn").on("click", function () {
        var searchDateType = $("#searchDateType").val();
        var searchSellStatus = $("#searchSellStatus").val();
        var searchBy = $("#searchBy").val();
        var searchQuery = $("#searchQuery").val();

        // Example: Redirect to a new URL with query parameters
        var queryString = "searchDateType=" + searchDateType
                + "&searchSellStatus=" + searchSellStatus
                + "&searchBy=" + searchBy
                + "&searchQuery=" + searchQuery;

        var newURL = "/admin/items/0?" + queryString;
        window.location.href = newURL;
      });
    });
  </script>
</head>

<body>

<div>
  <form role="form" method="get">
    <table class="table">
      <thead>
      <tr>
        <td>상품아이디</td>
        <td>상품명</td>
        <td>상태</td>
        <td>등록자</td>
        <td>등록일</td>
      </tr>
      </thead>
      <tbody>
      <!-- Dummy data for testing -->
      <tr>
        <td>1</td>
        <td><a href="/admin/item/1">Item 1</a></td>
        <td>판매중</td>
        <td>John Doe</td>
        <td>2023-08-17</td>
      </tr>
      <!-- More rows... -->
      </tbody>
    </table>

    <div>
      <select id="searchDateType" class="form-control" style="width:auto;">
        <option value="all">전체기간</option>
        <option value="1d">1일</option>
        <option value="1w">1주</option>
        <option value="1m">1개월</option>
        <option value="6m">6개월</option>
      </select>
      <select id="searchSellStatus" class="form-control" style="width:auto;">
        <option value="">판매상태(전체)</option>
        <option value="SELL">판매</option>
        <option value="SOLD_OUT">품절</option>
      </select>
      <select id="searchBy" class="form-control" style="width:auto;">
        <option value="itemName">상품명</option>
        <option value="createdBy">등록자</option>
      </select>
      <input id="searchQuery" type="text" class="form-control" placeholder="검색어를 입력해주세요">
      <button id="searchBtn" type="button" class="btn btn-primary">검색</button>
    </div>
  </form>
</div>

</body>
</html>
